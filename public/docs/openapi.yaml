                      reports: []
                    -
                      id: 2
                      title: 'Giáo trình Giáo dục Quốc phòng và An ninh (Tập 1)'
                      description: null
                      content: '<h2 style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 700; font-stretch: inherit; font-size: 1.5rem; line-height: 1.3; font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; vertical-align: baseline; color: rgb(0, 0, 0);">Giáo trình Giáo dục Quốc phòng và An ninh (Tập 1)</h2><h2 style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 700; font-stretch: inherit; font-size: 1.5rem; line-height: 1.3; font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; vertical-align: baseline; color: rgb(0, 0, 0);">Mục lục:</h2><h2 style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 700; font-stretch: inherit; font-size: 1.5rem; line-height: 1.3; font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; vertical-align: baseline; color: rgb(0, 0, 0);"><p style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 15px; line-height: inherit; vertical-align: baseline;">Bài 1: Đối tượng, phương pháp nghiên cứu môn học giáo dục quốc phòng an ninh</p><p style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 15px; line-height: inherit; vertical-align: baseline;">Bài 2: Quan điểm về chủ nghĩa Mac-Lenin, Tư tưởng Hồ Chí Minh về chiến tranh quân đội và bảo vệ tổ quốc.</p><p style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 15px; line-height: inherit; vertical-align: baseline;">Bài 3: Xây dựng nền quốc phòng toàn dân, an ninh nhân dân</p><p style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 15px; line-height: inherit; vertical-align: baseline;">Bài 4: Chiến tranh nhân dân bảo vệ tổ quốc Việt Nam xã hội chủ nghĩa</p><p style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 15px; line-height: inherit; vertical-align: baseline;">Bài 5: Xây dựng lực lượng vũ trang nhân dân Việt Nam</p><p style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 15px; line-height: inherit; vertical-align: baseline;">Bài 6: Kết hợp phát triển kinh tế – xã hội với tăng cường củng cố quốc phòng – an ninh</p><p style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 15px; line-height: inherit; vertical-align: baseline;">Bài 7: Nghệ thuật quân sự Việt Nam</p><p style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 15px; line-height: inherit; vertical-align: baseline;">Bài 8: Phòng chống chiến lược” Diễn biến hòa bình” bạo loạn lật đổ của các thế lực thù địch đối với cách mạng Việt Nam</p><p style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 15px; line-height: inherit; vertical-align: baseline;">Bài 9: Phòng chống địch tiến công hỏa lực bằng vũ khí công nghệ cao</p><p style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 15px; line-height: inherit; vertical-align: baseline;">Bài 10: Xây dựng lực lượng dân quân tự vệ, lực lượng dự bị động viên và động viên công nghiệp quốc phòng.</p><p style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 15px; line-height: inherit; vertical-align: baseline;">Bài 11: Xây dựng và bảo vệ chủ quyền lãnh thổ, biên giới quốc gia.</p><p style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 15px; line-height: inherit; vertical-align: baseline;">Bài 12: Một số nội dung cơ bản về dân tộc, tôn giáo và đấu tranh phòng chống địch lợi dụng vấn đề dân tộc và tôn giáo chống phá cách mạng Việt Nam.</p><p style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 15px; line-height: inherit; vertical-align: baseline;">Bài 13: Những vấn đề cơ bản về bảo vệ an ninh quốc gia và giữ gìn trật tự, an toàn xã hội.</p><p style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 15px; line-height: inherit; vertical-align: baseline;">Bài 14: Xây dưng phòng trào toàn dân bảo vệ an ninh tổ quốc</p><p style="overflow-wrap: break-word; margin-right: 0px; margin-bottom: 1.25rem; margin-left: 0px; padding: 0px; border: 0px; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 15px; line-height: inherit; vertical-align: baseline;">Bài 15: Những vấn đề cơ bản về đấu tranh phòng chống tội phạm và tệ nạn xã hội</p></h2>'
